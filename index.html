<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nicks BMI Calculator</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>

<div class="container">

    <div class="calcBox">
        <h1 id="bmiH1">bMI</h1>
        <h1 id="calcH1">CALCULATOR</h1>

        <div class="content">
            <div class="input">
                <label for="height">height in cm</label>
                <input type="number" id="height">
            </div>

            <div class="input">
                <label for="weight">weight in kg</label>
                <input type="number" id="weight">
            </div>

            <button id="calcButton">calculate your bmi</button>
        </div>

        <div class="result">
            <p>your bmi is</p>
            <div class="result" id="bmiResult">00.00</div>
            <p class="comment"><span id="comment"></span>
            </p>
        </div>

    </div>
</div>

<script src="main.js"></script>
</body>
</html>
